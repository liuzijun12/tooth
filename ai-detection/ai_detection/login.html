<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录 - 口腔疾病预测中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d325f;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #0d325f 0%, #1a4a7c 100%);
        }

        .login-container {
            background: rgba(12,26,63,0.3);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,194,255,0.2);
            width: 320px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            background: rgba(41,151,228,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .login-logo i {
            font-size: 40px;
            color: #4dd0e1;
        }

        .login-title {
            color: #fff;
            font-size: 24px;
            margin: 0;
        }

        .login-subtitle {
            color: #bad0e2;
            font-size: 14px;
            margin-top: 5px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #bad0e2;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid rgba(77,208,225,0.3);
            background: rgba(12,26,63,0.5);
            border-radius: 8px;
            color: #fff;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4dd0e1;
            box-shadow: 0 0 10px rgba(77,208,225,0.3);
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #4dd0e1;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #bad0e2;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .forgot-password {
            color: #4dd0e1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #2997e4;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #2997e4;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: #3aa5f2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41,151,228,0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #bad0e2;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }

        .divider span {
            padding: 0 10px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(12,26,63,0.3);
            color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-btn:hover {
            background: rgba(41,151,228,0.2);
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            color: #bad0e2;
            font-size: 14px;
        }

        .register-link a {
            color: #4dd0e1;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #2997e4;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background: rgba(255,107,107,0.1);
            border-radius: 4px;
        }

        /* 添加动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-tooth"></i>
            </div>
            <h1 class="login-title">口腔疾病预测中心</h1>
            <p class="login-subtitle">欢迎使用智能诊断系统</p>
        </div>

        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="input-group">
                <label for="username">账号</label>
                <input type="text" id="username" required placeholder="请输入账号">
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" required placeholder="请输入密码">
                <i class="fas fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" checked>
                    <span>记住我</span>
                </label>
                <a href="#" class="forgot-password" onclick="forgotPassword()">忘记密码？</a>
            </div>

            <button type="submit" class="login-btn">登录</button>
            <div id="errorMessage" class="error-message">账号或密码错误</div>

            <div class="divider">
                <span>或使用以下方式登录</span>
            </div>

            <div class="social-login">
                <div class="social-btn" onclick="socialLogin('wechat')">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="social-btn" onclick="socialLogin('qq')">
                    <i class="fab fa-qq"></i>
                </div>
                <div class="social-btn" onclick="socialLogin('weibo')">
                    <i class="fab fa-weibo"></i>
                </div>
            </div>

            <div class="register-link">
                还没有账号？ <a href="#" onclick="register()">立即注册</a>
            </div>
        </form>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (!username || !password) {
                errorMessage.textContent = '请输入账号和密码';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
                return false;
            }
            
            if (username === 'admin' && password === '123456') {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                window.location.href = 'index.html';  // 登录成功直接进入系统
            } else {
                errorMessage.textContent = '账号或密码错误';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
            
            return false;
        }

        function forgotPassword() {
            alert('请联系管理员重置密码');
        }

        function register() {
            alert('注册功能即将开放');
        }

        function socialLogin(platform) {
            alert(`${platform}登录功能即将开放`);
        }

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            // 如果已经登录，直接跳转到主页
            if (sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'welcome.html';
            }
        });

        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', data.username);
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            } catch (error) {
                errorMessage.textContent = '登录失败，请重试';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
